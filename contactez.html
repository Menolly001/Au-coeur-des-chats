            <div class="col-md-6 m">

                </div>
            </div>

            </div>
            </div>

                </div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom03" class="form-label"></label>
                <input type="text" class="form-control border-dark border-2" id="validationCustom03" value="Téléphone : " required>

                </div>
            </div>
            <div class="col-md-12">
                <label for="validationCustom03" class="form-label"></label>
                <input type="text" class="form-control border-dark border-2" id="validationCustom03" value="Message : " required>
                <div class="valid-feedback">
                </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input border-dark border-2 mt-4" type="checkbox" id="gridCheck">
                    <label class="form-check-label fw-bold mt-4" for="gridCheck">
                        En cochant cette case, j’accepte que les données saisies dans le formulaire ci-dessus soient utilisées par 
                        www.au-coeur-des-chats.fr pour me recontacter dans le cadre de ma demande.
                        Pour plus d'informations sur le traitement de vos données et l'exercice de vos droits, reportez-vous à notre

                        </label>

                </div>
